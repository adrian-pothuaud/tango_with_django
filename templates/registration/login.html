{% extends "rango/base.html" %}
{% load bootstrap_toolkit %}
<link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css"
rel="stylesheet">
{% block title %}Login{% endblock %}
{% block links %}
    <li><a href="{% url 'rango:index' %}">Home</a></li>
    <li><a href="{% url 'rango:about' %}">About Rango</a></li>
{% endblock %}



{% block content %}
    <div class="row">
        <form class="form form-signin" role="form" method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-default" type="submit" value="Log in" />
        </form>
    </div>
    <p>
        Not a member?
        <a href="{% url 'registration_register' %}">Register</a>
    </p>
{% endblock %}
